<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Compare page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/docs.min.css">
  <link rel="stylesheet" href="css/compare.css">

  <!-- <script src="js/vendor/jquery/jquery-1.10.2.min.js"></script>-->
  <script src="js/vendor/angular/angular.js"></script>
  <!--<script src="js/vendor/angular/angular-animate.js"></script>
  <script src="js/vendor/angular/angular-route.js"></script>
  <script src="js/vendor/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>-->
</head>
<body>
  <div class="compare-page">
    <div class="row show-grid title">
      <div class="col-md-6">LG Optimus L9 </div>
      <div class="col-md-6">Samsung Galaxy Exhibit</div>
    </div>
    <!-- item -->   
     <div class="row show-grid grid-full text-left parent">
        <div class="col-md-6">Battery</div>    
    </div>     
    <div class="row show-grid grid-full text-align sub">
        <div class="col-md-6">Talk Time</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">
         <div class="progress">
          <div class="progress-bar progress-bar-success right" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
    </div>
    <div class="row show-grid grid-full text-align sub">
        <div class="col-md-6">Standby time (max)</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">336 hours</div>
      <div class="col-md-6">400 hours</div>
    </div>
    <!-- item -->
    <div class="row show-grid grid-full text-left parent">
        <div class="col-md-6">Storage and Memory</div>    
    </div>         
     <div class="row show-grid grid-full text-align sub">
        <div class="col-md-6">RAM</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">1GB</div>
      <div class="col-md-6">2GB</div>
    </div>   
    <div class="row show-grid grid-full text-align sub">
        <div class="col-md-6">Internal Storage</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">32000MB</div>
      <div class="col-md-6">42000MB</div>
    </div>
    <!-- item -->
    <div class="row show-grid grid-full text-left parent">
        <div class="col-md-6">Connectivity Network Support</div>    
    </div>         
     <div class="row show-grid grid-full text-align sub ">
        <div class="col-md-6">WiFi</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">802.11 b/g/n</div>
      <div class="col-md-6">802.11 b/g/n</div>
    </div>   
    <div class="row show-grid grid-full text-align sub">
        <div class="col-md-6">Bluetooth</div>    
    </div>
    <div class="row show-grid text-align">
      <div class="col-md-6">Bluetooth 2.1</div>
      <div class="col-md-6">Bluetooth 2.1</div>
    </div>
  
    


  </div>
  
</body>
</html>
